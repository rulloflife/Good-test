<!DOCTYPE html>
<html>
<head>
	<title>Video</title>
</head>
<body>
	<h1>TESK 2: Display Videos</h1>
	<p>
		<b>Internal Video</b>
	</p>
	<video width="560" height="315" controls>
		<h2>External</h2>
		<source src="Monster.mp4" type="video/mp4">
		<source src="Monster.ogg" type="video/ogg">
	    Your browser does not support the video tag.
	</video><br>
	<p>
		<b>External Video</b>
	</p>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/qdonCqGKJns" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
